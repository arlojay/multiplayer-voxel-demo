<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Visualizer</title>
</head>

<body style="font: 1rem Arial, sans-serif">
    <div id="game" class="hidden">
        <div id="game-ui"></div>
        <canvas id="game-canvas" tabindex="1"></canvas>
        <div id="crosshair"></div>
    </div>
    <div id="settings"></div>
    <div id="ui">
        <div class="modal centered visible" id="title-screen">
            <section id="player-customization">
                <h1>Player Customization</h1>
                <div>
                    <span>Username</span>
                    <input type="text" name="username" id="player-username">
                </div>
                <div>
                    <span>Color</span>
                    <input type="color" name="color" id="player-color">
                </div>
                <button id="game-settings">General Settings</button>
            </section>
            <section id="join-game">
                <h1>Join a game</h1>
                <form>
                    <div>
                        <span>Game Code</span>
                        <input type="text" name="id" style="font-size: 1.5em;">
                    </div>
                    <input type="submit" value="Connect" style="font-size: 1.5em;"></input>
                </form>
                <p class="connect-error" style="color: red;"></p>
            </section>
            <section id="select-server">
                <h1>Host a game</h1>
                <div class="container"></div>
                <span>Or create a new game server</span>
                <button id="create-server-btn">Create</button>
            </section>
        </div>
        <div class="modal centered" data-name="create-server">
            
        </div>
        <div class="modal centered" id="loading-screen">
            <div style="display: grid; grid-auto-rows: 1fr; align-items: center; justify-items: center;">
                <h1></h1>
                <div class="hint" style="display: flex; flex-direction: column; align-items: center;">
                    <p class="state"></p>
                    <div class="progress" style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem;">
                        <div></div>
                        <progress></progress>
                        <span style="width: 8rem; font-family: monospace;"></span>
                    </div>
                </div>
                <button class="cancel" style="font-size: 1.5em; width: 12rem;">Cancel</button>
            </div>
        </div>
    </div>
    <div id="debug-logs">

    </div>
    <div id="perf-meters" style="text-align: center;">
        <div style="width: 14ch;" class="mem"></div>
        <div style="width: 8ch;" class="fps"></div>
        <div style="width: 17ch;" class="frametime"></div>
        <div style="width: 12ch;" class="draw-calls"></div>
        <div style="width: 17ch;" class="network"></div>
    </div>
</body>

</html>
