<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Visualizer</title>
</head>

<body style="font: 1rem Arial, sans-serif">
    <div id="game" class="hidden">
        <div id="game-ui"></div>
        <canvas tabindex="1"></canvas>
        <div id="crosshair"></div>
    </div>
    <div id="settings"></div>
    <div id="ui">
        <div class="modal centered visible" data-name="game-select">
            <section id="player-customization">
                <h1>Player Customization</h1>
                <div>
                    <span>Username</span>
                    <input type="text" name="username" id="player-username">
                </div>
                <div>
                    <span>Color</span>
                    <input type="color" name="color" id="player-color">
                </div>
                <button id="game-settings">General Settings</button>
            </section>
            <section id="join-game">
                <h1>Join a game</h1>
                <form>
                    <div>
                        <span>Game Code</span>
                        <input type="text" name="id" style="font-size: 1.5em;">
                    </div>
                    <input type="submit" value="Connect" style="font-size: 1.5em;"></input>
                </form>
                <p class="connect-error" style="color: red;"></p>
            </section>
            <section id="select-server">
                <h1>Host a game</h1>
                <div style="width: 100%; text-align: left; font-weight: bold; display: flex; flex-direction: row;">
                    <div style="width: 10rem;">Name</div>
                    <div style="width: 8rem;">Time Created</div>
                </div>
                <ul>
                    <li style="display: block; width: 100%; text-align: center;">Loading your games...</li>
                </ul>
                <span>Or create a new game server</span>
                <button id="create-server-btn">Create</button>
            </section>
        </div>
        <div class="modal centered" data-name="create-server">
            
        </div>
        <div class="modal centered" data-name="server-connection">
            <div style="display: grid; grid-auto-rows: 1fr; align-items: center;">
                <h1>Connecting to <span class="server-id"></span></h1>
                <button class="cancel" style="font-size: 1.5em;">Cancel</button>
            </div>
        </div>
    </div>
    <div id="debug-logs">

    </div>
    <div id="perf-meters" style="text-align: right;">
        <div style="width: 14ch;" class="mem"></div>
        <div style="width: 8ch;" class="fps"></div>
        <div style="width: 17ch;" class="frametime"></div>
    </div>
</body>

</html>
